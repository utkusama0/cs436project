# nginx.conf
worker_processes 1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # Serve SPA, fallback to index.html
    location / {
      try_files $uri /index.html;
    }

    # Do NOT proxy /api here â€“ the Ingress takes care of that.
  }
}
