worker_processes 1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    # ────── tell nginx where your files live ──────
    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static files directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff2?)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }

    # Handle API requests - these should be passed to the backend via Ingress
    location /api/ {
      # Return 404 for /api/ requests that make it here - they should be handled by Ingress
      return 404;
    }

    # For all other routes, serve index.html - fixed to prevent redirection loop
    location / {
      try_files $uri /index.html =404;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
  }
}