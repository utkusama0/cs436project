worker_processes 1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Static files should be served directly
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff2?)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
      try_files $uri =404;
    }
    
    # API requests should not be handled here
    location /api/ {
      return 404;
    }
    
    # For React routing, serve index.html for all other requests
    location / {
      # Important: Do not try to serve index.html to itself
      # as that would create the redirection cycle
      try_files $uri $uri/ /index.html;
      add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
  }
}