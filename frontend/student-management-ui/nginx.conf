worker_processes  1;
events { worker_connections  1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # 1) Serve the SPA assets
  server {
    listen 80;
    server_name _;

    # Let the React router handle nested routes
    location / {
      try_files $uri /index.html;
    }

    # No proxy to /api here â€“ the cluster Ingress handles it.
    # If you *need* nginx to proxy for local Docker compose, uncomment:
    # location /api/ {
    #   proxy_pass   http://backend:8000;
    #   proxy_set_header Host $host;
    # }
  }
}
