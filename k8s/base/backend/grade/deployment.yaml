apiVersion: apps/v1
kind: Deployment
metadata:
  name: grade-service
  namespace: student-management
  labels:
    app: grade-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grade-service
  template:
    metadata:
      labels:
        app: grade-service
    spec:
      containers:
      - name: grade-service
        image: gcr.io/cs436termproject-460018/grade-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "10.128.0.2"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        envFrom:
        - configMapRef:
            name: app-config
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "250m"
            memory: "128Mi"
