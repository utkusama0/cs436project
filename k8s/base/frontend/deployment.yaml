# k8s/base/frontend/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: student-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: gcr.io/cs436termproject-460018/frontend:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: runtime-env
              mountPath: /usr/share/nginx/html/env.js
              subPath: env.js
      volumes:
        - name: runtime-env
          configMap:
            name: frontend-env
